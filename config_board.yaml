parsers: # array
  # - reg: .*$ 匹配所有订阅，或  - url: https://example.com/profile.yaml 指定订阅
  - reg: .*$
  # 删除服务商提供的策略组和规则
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw)
        const { 'Rule': rules = [], 'Proxy Group':groups = [] } = rawObj
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules })
      } 
  # 建立自己的配置
    yaml:
      prepend-proxy-groups: # 建立策略组
        - name: 🔰 选择节点 
          type: select
          
        - name: ♻️ 自动选择
          type: url-test # 自动选择延迟最低的节点，也可填 fallback 节点故障时切换下一个，laod-balance 负载均衡
          url: http://www.gstatic.com/generate_204
          interval: 300
          tolerance: 50
          
        - name: 🛑 广告拦截
          type: select
          proxies:
            - DIRECT
            - REJECT
            - 🔰 选择节点
            
        - name: 🐟 漏网之鱼
          type: select
          proxies:
            - DIRECT
            - 🔰 选择节点
            
      commands:
        - proxy-groups.🔰 选择节点.proxies=[]proxyNames # 向指定策略组添加订阅节点名
        - proxy-groups.🔰 选择节点.proxies.0+DIRECT
        - proxy-groups.🔰 选择节点.proxies.1+♻️ 自动选择
        - proxy-groups.♻️ 自动选择.proxies=[]proxyNames
        
      prepend-rules: # 添加规则
        - PROCESS-NAME,v2ray,DIRECT
        - PROCESS-NAME,xray,DIRECT
        - PROCESS-NAME,naive,DIRECT
        - PROCESS-NAME,trojan,DIRECT
        - PROCESS-NAME,trojan-go,DIRECT
        - PROCESS-NAME,ss-local,DIRECT
        - PROCESS-NAME,privoxy,DIRECT
        - PROCESS-NAME,leaf,DIRECT
